<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/af5e1bff1c.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="duck-logo" src="img/duck.png" alt="duck-logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestisti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="container mt-3">
            <div class="d-flex justify-content-between">
                <h3>Catalogo Libri</h3>
                <button type="button" class="btn btn-primary btn-lg fs-6">Aggiungi Libro</button>
            </div>

        </div>
    </section>

    <main>
        <div class="container mt-3">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Titolo</th>
                <th scope="col">Data Prestito</th>
                <th scope="col">Stato</th>
                <th scope="col">Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">I pilastri della terra</td>
                <td>-</td>
                <td><button type="button" class="btn btn-success">Disponibile</button></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
              </tr>

              <tr>
                <td scope="row">I promessi sposi</td>
                <td>-</td>
                <td><button type="button" class="btn btn-success">Disponibile</button></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
              </tr>

              <tr>
                <td scope="row">Il signore degli anelli</td>
                <td>18/10/2023</td>
                <td><button type="button" class="btn btn-warning text-white">In prestito</button></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
              </tr>

              <tr>
                <td scope="row">Harry Potter e la pietra filosofale</td>
                <td>-</td>
                <td><button type="button" class="btn btn-success">Disponibile</button></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
              </tr>

              <tr>
                <td scope="row">Il codice Da Vinci</td>
                <td>-</td>
                <td><button type="button" class="btn btn-danger text-white">Non disponibile</button></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
              </tr>

              <tr>
                <td scope="row">Shining</td>
                <td>-</td>
                <td><button type="button" class="btn btn-success">Disponibile</button></td>
                <td>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
              </tr>


              
            </tbody>
          </table>
        </div>
        
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
