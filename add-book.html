<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/af5e1bff1c.js" crossorigin="anonymous"></script>
</head>

<body>


    <!-- navbar -->

    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="my_duck-logo" src="img/duck.png" alt="duck-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestisti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- form -->

    <main>
        <section class="py-5">
            <div class="container">
                <h2 class="fw-semibold">Nuovo Libro</h2>
            </div>

            <form>
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="name" class="form-label fw-semibold">Nome Autore</label>
                            <input type="text" class="form-control" id="name"
                                placeholder="Inserisci il nome dell'autore">
                        </div>

                        <div class="col-6">
                            <label for="surname" class="form-label fw-semibold">Cognome Autore</label>
                            <input type="text" class="form-control" id="surname"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>

                        <div class="col-12">
                            <label for="title" class="form-label fw-semibold">Titolo del libro</label>
                            <input type="text" class="form-control" id="title" placeholder="Inserisci titolo del libro">
                            <p class="fw-lighter">Titolo versione italiana</p>
                        </div>

                        <div class="col-4">
                            <label for="gender" class="form-label fw-semibold">Genere</label>
                            <select class="form-select" aria-label="Default select">
                                <option selected>Scegli il genere</option>
                                <option value="1">Uomo</option>
                                <option value="2">Donna</option>
                                <option value="3">Non binario/fluido</option>
                                <option value="4">Alro</option>
                            </select>
                        </div>

                        <div class="col-4">
                            <label for="Date" class="form-label fw-semibold">Anno di pubblicazione</label>
                            <input type="text" class="form-control" id="title" placeholder="Inserisci l'anno">

                        </div>

                        <div class="col-4">
                            <label for="ISBN# code" class="form-label fw-semibold">ISBN#</label>
                            <input type="text" class="form-control" id="title" placeholder="Inserisci il codice ISBN#">

                        </div>

                        <div class="col-12">
                            <div class="border border-dark-subtle mt-5">
                            </div>

                        </div>


                        <div class="col-12">

                            <label for="textarea" class="fw-semibold mt-5">Note</label>
                            <textarea class="form-control" id="Textarea" style="height: 100px"
                                placeholder="Inserisci eventuali note sul libro"></textarea>

                        </div>


                        <div class="form-check p-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label fw-semibold" for="flexCheckDefault">
                                Disponibile anche in digitale
                            </label>
                        </div>

                    </div>

                    <div class="mt-3">
                        <a href="./add-book.html">
                            <button type="button" class="btn btn-primary btn-lg fs-6">Aggiungi Libro</button>
                        </a>

                    </div>











                </div>
            </form>
        </section>

    </main>




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
